<!DOCTYPE html>
<html>
<head>

    <title>Adding a new user</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link rel="stylesheet" href="CreateCourse.css"/>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

</head>
<body>

    <div class = "container">
        <div class="card card-container">
            <form class="form-signin">

                <input type="UserID" id="UserID" class="form-control" style="margin-top: 0.4rem; margin-bottom: 0.4rem" placeholder="E.g. UserID"></input>
                <input type="First name" id="First name" class="form-control" style="margin-top: 0.4rem; margin-bottom: 0.4rem" placeholder="First name"></input>
                <input type="Surname" id="Surname" class="form-control" style="margin-top: 0.4rem; margin-bottom: 0.4rem" placeholder="Surname"></input>

                <div id="courseCoord" class="checkbox">
                    <label>
                        <input type="checkbox" value="courseCoord"> Course coordinator </input>
                    </label>
                </div>

                <div id="Lecturer" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Lecturer </input>
                    </label>
                </div>

                <div id="TA" class="checkbox">
                    <label>
                        <input type="checkbox" value="TA"> Teaching assistant </input>
                    </label>
                </div>

                <div id="Student" class="checkbox">
                    <label>
                        <input type="checkbox" value="Student"> Student </input>
                    </label>
                </div>

                <input class="btn btn-lg btn-primary btn-block btn-signin" type="button" onclick="adduser()" value="Add user"></input>

            </form>
        </div>
    </div>

</body>
</html>
